{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <h1>Welcome to <span style="color: #3366cc;">RiskRadar</span></h1>
        <h2>Login</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}" style="color: red; margin-bottom: 15px;">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST" action="{% url 'riskradar:login' %}" onsubmit="return validateForm();">
            {% csrf_token %}
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-field">
                <label for="password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <i class="fa fa-eye-slash toggle-password" data-input="password"></i>
                </div>
            </div>
            <button type="submit" id="login-button">Login</button>
        </form>
        <p><a href="{% url 'riskradar:signup' %}">Not a member? Sign up now</a></p>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
